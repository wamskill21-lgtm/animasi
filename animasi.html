<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Rotary Depth Text OBS - Final</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #00FF00; /* green screen OBS */
  display: flex;
  align-items: center;
  padding-left: 20px;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
}

/* CONTAINER */
.container {
  height: 170px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  perspective: 600px;
}

/* BASE TEXT */
.text {
  font-size: 2.1em;
  font-weight: 700;
  color: #ffffff;
  margin: 2px 0;
  letter-spacing: 0.5px;
  transition: all 0.8s ease;
  transform-origin: center;

  /* OUTLINE + SHADOW (WAJIB BUAT LIVE) */
  -webkit-text-stroke: 1px rgba(0,0,0,0.6);
  text-shadow:
    0 2px 4px rgba(0,0,0,0.7),
    0 0 8px rgba(0,0,0,0.5);
}

/* PANAH DEFAULT: TIDAK ADA */
.text::before {
  content: "";
  margin-right: 10px;
}

/* DEPTH POSITIONS */
.top {
  opacity: 0.25;
  transform: translateY(-12px) scale(0.88);
  filter: blur(0.4px);
}

.mid {
  opacity: 0.6;
  transform: translateY(-6px) scale(0.94);
  filter: blur(0.3px);
}

.active {
  opacity: 1;
  transform: translateY(0) scale(1.08);
  filter: blur(0);

  /* AKTIF LEBIH NYALA */
  text-shadow:
    0 3px 6px rgba(0,0,0,0.8),
    0 0 12px rgba(255,255,255,0.6);
}

.bottom {
  opacity: 0.25;
  transform: translateY(10px) scale(0.88);
  filter: blur(0.4px);
}

/* PANAH HANYA TEKS AKTIF */
.active::before {
  content: "â–¶";
  margin-right: 10px;
  color: #ffffff;
  text-shadow: 0 0 6px rgba(255,255,255,0.8);
  display: inline-block;
  transform: scale(1.1);
}
</style>
</head>

<body>

<div class="container" id="container"></div>

<script>
// LIST TAMPILAN (TANPA EMOJI)
const messages = [
  "Jasa Pembuatan Website",
  "jasa Design logo ",
  "Live & Setup OBS",
  "Ngobrol Santuy Bareng",
  "Diskusi Teknologi",
  "Konsultasi Gratis"
];

const container = document.getElementById("container");
let index = 0;

function rotate() {
  // teks baru muncul dari bawah (redup)
  const el = document.createElement("div");
  el.className = "text bottom";
  el.textContent = messages[index % messages.length];
  container.appendChild(el);

  const items = container.querySelectorAll(".text");

  // atur posisi depth
  if (items.length >= 1) items[items.length - 1].className = "text bottom";
  if (items.length >= 2) items[items.length - 2].className = "text active";
  if (items.length >= 3) items[items.length - 3].className = "text mid";
  if (items.length >= 4) items[items.length - 4].className = "text top";

  // hapus paling atas
  if (items.length > 4) container.removeChild(items[0]);

  index++;
}

rotate();
setInterval(rotate, 2500);
</script>

</body>
</html>
